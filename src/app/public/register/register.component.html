<top-menu></top-menu>
<div class="register-container">
  <a [routerLink]="['../login']">Go to Login</a>
  <div class="custom-card">
    <div class="card-title">Register</div>
    <div class="card-content">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-field">
          <input type="email" placeholder="Email" formControlName="email">
          <div *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('required')"
            class="error">An Email Address is required</div>
          <div *ngIf="this.registerForm.get('email')?.touched && this.registerForm.get('email')?.hasError('email')"
            class="error">Email Address provided is not a valid Email Address</div>
        </div>
        <div class="form-field">
          <input type="text" placeholder="Username" formControlName="username">
          <div
            *ngIf="this.registerForm.get('username')?.touched && this.registerForm.get('username')?.hasError('required')"
            class="error">A username is required</div>
        </div>
        <div class="form-field">
          <input type="text" placeholder="First Name" formControlName="firstname">
          <div
            *ngIf="this.registerForm.get('firstname')?.touched && this.registerForm.get('firstname')?.hasError('required')"
            class="error">First name is required</div>
        </div>
        <div class="form-field">
          <input type="text" placeholder="Last Name" formControlName="lastname">
          <div
            *ngIf="this.registerForm.get('lastname')?.touched && this.registerForm.get('lastname')?.hasError('required')"
            class="error">Last name is required</div>
        </div>
        <div class="form-field">
          <input type="password" placeholder="Password" formControlName="password">
          <div
            *ngIf="this.registerForm.get('password')?.touched && this.registerForm.get('password')?.hasError('required')"
            class="error">Password is required</div>
        </div>
        <div class="form-field">
          <input type="password" placeholder="Password Confirmation" formControlName="passwordConfirm">
          <div
            *ngIf="this.registerForm.get('passwordConfirm')?.touched && this.registerForm.get('passwordConfirm')?.hasError('required')"
            class="error">Password Confirmation is required</div>
        </div>
        <div
          *ngIf="this.registerForm.get('passwordConfirm')?.dirty && this.registerForm.hasError('passwordsNotMatching')"
          class="error">The provided password and confirmation do not match</div>
        <div class="button">
          <button type="submit" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
