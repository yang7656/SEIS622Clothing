<div class="menu-container">
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="SEIS-622 Northern Streetwear">
  </div>  
  <div class="dropdown-menu">
    <button class="dropbtn">Dropdown</button>
    <div class="dropdown-content">
      <a *ngFor="let item of ddMenu.title" href="{{ item.link }}">{{ item }}</a>
    </div>
  </div>
  <div class="search-box" *ngIf="menu.searchBox">
    <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="onSearchInputChange()">
  </div>
  <div class="links">
    <app-signin></app-signin>
  </div>
  <div class="cart-image">
    <button class="cart-button"><img src="assets/images/cart.png" alt="View Your Cart"></button>
  </div>
  <div class="contact">
    <a href="mailto:info@seis-622.com">Contact Us</a>
  </div>
</div>
